{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 2em;">
    <div class="col-6 ">
        <h3>{{ title }} your post nigga!</h3>
        {{ form.media }}
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit"> Submit </button>
        </form>
    </div>
</div>

{% endblock content %}
